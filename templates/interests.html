<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Match - Interests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Select Your Interests</h1>
        <button id="menu-toggle">â˜° Menu</button>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/personality-test">Personality Test</a></li>
                <li><a href="/interests">Interests</a></li>
                <li><a href="/group-chats">Group Chats</a></li>
                <li><a href="/suggested-activities">Suggested Activities</a></li>
            </ul>
        </nav>
    </header>

    <section id="interests-section">
        <h2>What Are Your Hobbies?</h2>
        <img src="{{ url_for('static', filename='images/interests.jpg') }}" alt="Hobbies" style="width: 100%; border-radius: 15px;">
        <p>Select the hobbies and interests that best describe you.</p>
        <form method="post" action="/interests">
            <label for="interests">Choose your interests:</label>
            <select id="interests" name="interests" multiple>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="music">Music</option>
                <option value="cooking">Cooking</option>
                <option value="travel">Travel</option>
            </select><br>
            <button type="submit">Save Interests</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hobby Match. All rights reserved.</p>
    </footer>
</body>

<link rel="stylesheet" href="{{ url_for('static', filename='tailwind-output.css') }}">

  
</html>
